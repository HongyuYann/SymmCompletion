optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0002,
  weight_decay : 0.0005
}}

scheduler: {
  type: WarmUpCosLR,
  kwargs: {
  warmup_epoch: 20,
  max_epoch: 420,
  lr_max: 0.0002,
  lr_min: 0.00002, 
}}

dataset : {
  train : { _base_: ./cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'train'}},
  val : { _base_: ./cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'test'}},
  test : { _base_: ./cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'test'}}}

model : {
  NAME: SymmCompletion, 
  up_factors: "2, 3", 
  include_input: True
}

total_bs : 64
step_per_update : 1
max_epoch : 420

consider_metric: CDL2